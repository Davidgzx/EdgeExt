<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="popUp.css" type="text/css"> </link>
</head>

<body>

    <div class="page-header">
        <h1>Vim for Edge</h1>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>KEY</th>
                <th>Function</th>
                <th>Supported</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <kbd class="key">H</kbd>
                </td>
                <td>scroll left</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>
                    <kbd class="key">J</kbd>
                </td>
                <td>scroll down</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>
                    <kbd class="key">K</kbd>
                </td>
                <td>scroll up</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>
                    <kbd class="key">L</kbd>
                </td>
                <td>scroll right</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>
                    <kbd class="key">U</kbd>
                </td>
                <td>scroll up (one window length)</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>
                    <kbd class="key">D</kbd>
                </td>
                <td>scroll down (one window length)</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>
                    <kbd class="key">R</kbd>
                </td>
                <td>reload</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>
                    <kbd class="key">T</kbd>
                </td>
                <td>new tab</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>
                    <kbd class="key">F</kbd>
                </td>
                <td>Links</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>
                    <kbd class="key">shift+H</kbd>
                </td>
                <td>go back in history</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>
                    <kbd class="key">shift+L</kbd>
                </td>
                <td>go forward in history</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>

</body>

</body>
